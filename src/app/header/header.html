<header class="site-header">
  <div class="logo">
    <a [routerLink]="['/']">My Blog</a>
  </div>

  <!-- <nav class="nav-links">
    <a [routerLink]="['/about']">About</a>
  </nav> -->

  @if (isLoggedIn()) {
    <div class="auth-section">
      <span class="username">@{{ getUsername() }}</span>
      <button class=" btn-primary auth-btn" (click)="logOut()">Logout</button>
    </div>
  } @else {
    <div class="auth-section">
      <button class="btn-primary auth-btn" routerLink="/login">Login</button>
      <button class="btn-primary auth-btn" routerLink="/signup">Sign Up</button>
    </div>
  }
</header>
