<article class="blog-post">
  <div class="post-image">
    <img [src]="post?.imageUrl" [alt]="post?.title" />
  </div>
  <header class="post-header">
    <h1 class="post-title">{{ post?.title }}</h1>
  </header>
  <section class="post-content">
    <p>{{ post?.content }}</p>
  </section>
</article>
