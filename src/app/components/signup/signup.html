<div class="signup-form">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="signUp()" >
    <div>
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" class="form-control" required />
      @if (username?.invalid && (username?.touched)) {
      <small class="error">Please enter a valid username.</small>
      }
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" required />

      @if (password?.invalid && (password?.touched)) {
      <small class="error">Password is required. Password must be at least 8 characters.</small>
      }
    </div>

    <!-- <div>
      <label for="confirm-password">Confirm Password</label>
      <input id="confirm-password" type="password" formControlName="confirmPassword" required />

      @if (confirmPassword?.touched && confirmPassword?.value !== password?.value) {
        <small class="error">Passwords must match.</small>
      }
    </div> -->

    <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary">
      Sign Up
    </button>
  </form>
</div>
